name: raven
channels:
  - conda-forge
  - defaults
dependencies:
  - python >=3.8
  - raven-hydro ==3.6
  - ostrich ==21.03.16
  - ravenpy >=0.11.0
  - pywps ==4.5.1
  - affine
  - cartopy
  - click
  - dask
  - fiona >=1.9,<2.0
  - geopandas
  - geojson
  - gdal >=3.0
  - ipyleaflet
  - jinja2
  - matplotlib
  - nbval
  - numpy <1.24  # Pinned for numba compatibility. Should be addressed within xclim.
  - owslib
  - pandas
  - pandoc
  - poppler
  - psutil
  - psycopg2
  - pymetalink
  - pyproj >=3.4
  - pysheds
  - rasterio
  - rasterstats
  - rioxarray
  - rtree
  - scipy
  - shapely
  - spotpy
  - statsmodels
  - tbb
  - unidecode
  - urlpath
  - xarray >=0.18
  - xclim >=0.31.0
  - xskillscore
