name: raven
channels:
  - conda-forge
  - defaults
dependencies:
  - python >=3.8,<3.12
  - pywps >=4.5.1
  - affine
  - anyascii
  - cartopy >=0.23.0
  - click
  - fiona >=1.9
  - geopandas >=0.12.0
  - geojson
  - gdal >=3.0
  - jinja2
  - matplotlib
  - nbval
  - netcdf4
  - numpy
  - owslib
  - pandas
  - psutil
  - psycopg2
  - pymetalink
  - pyogrio <=0.7.4
  - pyproj >=3.4
  - rasterio
  - rasterstats
  - requests
  - rioxarray
  - shapely
  - urlpath
  - xarray >=0.18
  - xclim >=0.31.0
