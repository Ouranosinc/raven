[metadata:main]
identification_title = raven
identification_abstract = A Web Processing Service for hydrological simulations and analysis.
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, raven, demo
identification_keywords_type = theme
provider_name = raven
provider_url=http://raven.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = raven.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
