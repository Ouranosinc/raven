[metadata:main]
identification_title = Raven
identification_abstract = Raven offers processes related to hydrological modeling, and in particular, the Raven hydrological modeling framework.
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, raven, demo
identification_keywords_type = theme
provider_name = Raven
provider_url=https://pavics-raven.readthedocs.org/en/latest/

[server]
url = http://localhost:9099/wps
outputurl = http://localhost:9099/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = raven.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
