name: raven-wps

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  black:
    name: Code linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tox-env: [black]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Run linting suite
        run: pre-commit run --all-files

