name: raven-wps

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  black:
    name: Code linting
    runs-on: ubuntu-22.04
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
            access_token: ${{ github.token }}
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Run linting suite
        run: pre-commit run --all-files

  conda:
    name: Conda
    needs: black
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [ "3.8", "3.9", "3.10" ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup conda with Python ${{ matrix.python-version }}
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: ${{ matrix.python-version }}
          conda-channels: conda-forge, defaults
      - name: Install mamba
        run: |
            conda install -c conda-forge mamba
      - name: Conda version
        run: conda --version
      - name: Create raven-wps environment
        run: |
          mamba env create -f environment.yml
      - name: Install and test raven-wps
        run: |
          source activate raven
          pip install -e ".[dev]"
          git clone https://github.com/Ouranosinc/raven-testdata $GITHUB_WORKSPACE/raven-testdata
          env RAVENPY_TESTDATA_PATH=$GITHUB_WORKSPACE/raven-testdata pytest tests

  finish:
    name: Finish
    needs:
      - conda
    runs-on: ubuntu-22.04
    container: python:3-slim
    steps:
      - name: Finished
        run: echo "Finished!"
