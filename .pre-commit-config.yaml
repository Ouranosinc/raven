default_language_version:
    python: python3

repos:
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.1.0
    hooks:
    -   id: pyupgrade
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: trailing-whitespace
        exclude: .rvc|.rvh|.rvi|.rvp|.rvt|.tpl|.txt
    -   id: end-of-file-fixer
        exclude: .ipynb|.rvc|.rvh|.rvi|.rvp|.rvt|.tpl|.txt
    -   id: check-yaml
    -   id: debug-statements
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
        args: ["--target-version", "py37"]
# This would be great to apply after the demo.
# -   repo: https://github.com/tomcatling/black-nb
#     rev: 0.4.0
#     hooks:
#     -   id: black-nb
#         args: ["--exclude", "raven|tests", "--include", "docs/source/notebooks/"]
-   repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
    -   id: flake8
        args: ['--config=setup.cfg']
-   repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
    -   id: isort
        args: ['--profile', 'black', '--filter-files', '--py', '37']
-   repo: https://github.com/pycqa/pydocstyle
    rev: 6.1.1
    hooks:
    -   id: pydocstyle
        args: ['--convention=numpy', '--match="(?!test_).*\.py"']
-   repo: meta
    hooks:
    -   id: check-hooks-apply
    -   id: check-useless-excludes


ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [ ]
  submodules: false
